<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css" integrity="sha384-3fdgwJw17Bi87e1QQ4fsLn4rUFqWw//KU0g8TvV6quvahISRewev6/EocKNuJmEw" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <h1>App</h1>

    <form id="noteForm" class="animate__animated animate__bounce"  >
        <div class="form-group">
            
              <input type="text" class="form-control form-control-lg"  name="title" id="title"  placeholder="title" required>
              
            
        </div>
    
           
          
        <div class="form-group">
            <label for="description">Description of note</label>
            <textarea class="form-control" name="description" id="description" cols="5" rows="3" placeholder="Description" required></textarea>
        </div>
        <button class="send btn btn-success">Send</button>
    </form>

        
       <ul id="notes"></ul>
            

</div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js" type="module"></script>
</body>
</html>
